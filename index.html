<!DOCTYPE html>
<html>
	<head>
		<title>New York Times Search</title>
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	</head>
	<body>
		<div id="main-container">
			<div id="title">
				<h1>New York Times Search</h1>
			</div>

			<div id="parameters">
				<form>
					<br> Search: <br> <input type="text" name="search">
					<br> Number of records to retrieve: <br> <input type="text" name="records">
					<br> Start year (optional): <br> <input type="text" name="start">
					<br> End year (optional): <br> <input type="text" name="end">
					<br> <button id="searchButton">Search</button>
					<button id="clearButton">Clear Results</button>
				</form>
			</div>

			<div id="articles">
				
			</div>
		</div>
	</body>
</html>
