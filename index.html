<!DOCTYPE html>
<html>
	<head>
		<title>New York Times Search</title>
	</head>
	<body>
		<div id="main-container">
			<div id="title">
				
			</div>

			<div id="parameters">
				<form>
					Search: <input type="text" name="search">
					Number of records to retrieve: <input type="text" name="records">
					Start year (optional): <input type="text" name="start">
					End year (optional): <input type="text" name="end">
					<button id="searchButton">Search</button>
					<button id="clearButton">Clear Results</button>
				</form>
			</div>

			<div id="articles">
				
			</div>
		</div>
	</body>
</html>
